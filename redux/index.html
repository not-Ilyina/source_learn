<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./createStore.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        const initState = {
            count: 0,
        };
        // 用户实现
        function reducer(state = initState, action) {
            switch (action.type) { // 根据 action 具体决定做什么 state 变更
                case "ADD":
                    return { ...state, count: state.count + 1 };
                case "DIFF":
                    return { ...state, count: state.count - 1 };
            }
        }

        let store = createStore(reducer);

        store.subscribe(() => {
            console.log(store.getState());
        });

        store.dispatch({ type: 'ADD' }); // 传入一个 action 
        store.dispatch({ type: 'DIFF' }); // 传入一个 action 
    </script>
</body>
</html>
