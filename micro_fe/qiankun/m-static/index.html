<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>静态应用</title>
  </head>
  <body>
    <div id="static"></div>
    <script>
      const app = document.getElementById("static");

      function render() {
        app.innerHTML = "static";
      }

      if (window.__POWERED_BY_QIANKUN__) {
        render({});
      }
      // 导出接入的协议
      window["m-static"] = {
        bootstrap: async () => {},
        mount: async (props) => {
          render(props);
        },
        unmount: async () => {
          app.innerHTML = "";
        },
      };
    </script>
  </body>
</html>
